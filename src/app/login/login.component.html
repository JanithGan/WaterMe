<body class="text-center">
    <form class="form-signin" #f="ngForm" (ngSubmit)="login(f.value)">
        <img class="mb-4" src="assets/logo.jpg" alt="image" width="130" height="130">
        <h1 class="h3 mb-3 font-weight-normal" style="color: white;">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ngModel name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3" style="color: white;">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 " style="color: white;">&copy; 2020</p>
    </form>
</body>
