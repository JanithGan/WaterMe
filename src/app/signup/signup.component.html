<form class="form-signin" #f="ngForm" (ngSubmit)="signup(f.value)">
    <img class="mb-4" src="assets/logo.jpg" style="margin-top: 1%;" alt="image" width="120" height="120">
    <div class="white-box">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label pt-0">Email address</label>
            <div class="col-sm-9">
                <input ngModel name="email" type="email" id="email" class="form-control" placeholder="Email address"
                       required>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input ngModel name="password" type="password" id="password" class="form-control" placeholder="Password"
                       required>
            </div>
        </div>

        <div class="form-group row">
            <label for="confPassword" class="col-sm-3 col-form-label pt-0">Confirm Password</label>
            <div class="col-sm-9">
                <input ngModel name="confPassword" type="password" id="confPassword" class="form-control"
                       placeholder="Retype Password" required>
            </div>
        </div>
        <hr class="mt-3 mb-3"/>
        <div class="form-group row">

            <label for="deviceId" class="col-sm-3 col-form-label pt-0">Device Id</label>
            <div class="col-sm-9">
                <input ngModel name="deviceId" type="text" id="deviceId" class="form-control" placeholder="Device ID"
                       required>
            </div>
        </div>

        <div class="form-group row">
            <label for="devicePassword" class="col-sm-3 col-form-label pt-0">Device Password</label>
            <div class="col-sm-9">
                <input ngModel name="devicePassword" type="password" id="devicePassword" class="form-control"
                       placeholder="Device Password" required>
            </div>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
    </div>
    <p class="mt-5 mb-3" style="color: white;margin-top: 0px;">WaterMe Co. &copy; 2020</p>
</form>
